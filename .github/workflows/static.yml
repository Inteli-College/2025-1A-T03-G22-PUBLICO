name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'webpage/**'

# Permissões globais necessárias para repositórios privados
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webpage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Configure Pages (Private Repo)
        uses: actions/configure-pages@v5
        with:
          enablement: true
          branch: gh-pages  # Força criação do branch de deploy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./webpage/build

  deploy:
    name: Deploy Site
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4